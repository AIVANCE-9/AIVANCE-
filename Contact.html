<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - AIVANCE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>
    <main>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Submit</button>
        </form>

        <!-- لینک به کانال یوتیوب -->
        <div class="youtube-link-container">
            <p>Visit our YouTube channel for more content:</p>
            <a href="https://youtube.com/@smartliving-vm?si=kXMY_q5BUf-oY3IK" target="_blank" class="button">Go to YouTube</a>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 AIVANCE. All rights reserved.</p>
    </footer>
</body>
</html>
